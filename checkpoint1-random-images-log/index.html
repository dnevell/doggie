<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API app</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>TOP DOG HEADQUARTERS</h1>
        <p>Choose up to 50 random dog images</p>
        <form>
            <input type="number" id="entry" value="3" min = "1" max = "50">
            <input type="submit" id="submit" value="Get yourself some dog pictures!">
        </form>
        <section class="results hidden">
            <h2>What a cool pup!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
